<body>
	<script type="text/javascript">
		function findMinScore(diem){			
			var min = diem[0];
			for(var i = 0; i < diem.length; i++){
				if(diem[i] < min){
					min = diem[i];
				}
			}
			return min;
		}
		var diem = [10, 5, 2, 8, -1, 6, 8];
		var minsore = findMinScore(diem);
		alert('Số điểm nhỏ nhất là: '+findMinScore(diem));
	</script>
</body>
