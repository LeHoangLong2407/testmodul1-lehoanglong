<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test 1 modul 1</title>
</head>
<body>
	<script type="text/javascript">
		function isPrime(n) {
			var a = true;
			if(n<2){
				a = false;
			} else{
				for(var i = 2; i< n-1; i++){
					if(n % i == 0){
						a = false;
						break;
					}
				}
			}
			if(a == true){
				document.write(n+' - True </br>');
			} else{
				document.write(n+ ' - False </br>' );
			}
		}
		isPrime(12);
		isPrime(17);
		
	</script>
</body>
</html>
